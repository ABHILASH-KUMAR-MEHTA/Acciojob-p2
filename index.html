<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Signup Form UI Project"
    />
    <title>Signup - User Registration</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <link
      rel="icon"
      href="favicon.ico"
    />
  </head>
  <body>
    <main>
      <form>
        <h1>Signup</h1>

        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="Full Name"
          required
        />

        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />

        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
          minlength="8"
          pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
          title="Must contain at least 8 characters with letters and numbers"
        />

        <input
          type="password"
          id="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm Password"
          required
          minlength="8"
        />

        <input
          type="date"
          id="dob"
          name="dob"
          placeholder="MM/DD/YYYY"
          required
          pattern="\d{2}/\d{2}/\d{4}"
          title="Format: MM/DD/YYYY"
        />

        <div class="radio-group">
          <input
            type="radio"
            id="student"
            name="role"
            value="Student"
            required
          />
          <label for="student">Student</label>

          <input
            type="radio"
            id="employee"
            name="role"
            value="Employee"
          />
          <label for="employee">Employee</label>
        </div>

        <div class="checkbox-group">
          <input
            type="checkbox"
            id="terms"
            required
          />
          <label for="terms">I agree to all the Terms and conditions</label>
        </div>

        <button type="submit">Signup</button>
      </form>
    </main>
  </body>
</html>
